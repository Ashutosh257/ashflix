<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist!</title>
    
    <!-- Bootstrap icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Google Roboto Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="developed-by">
        <a href="https://ashutosh-bhujbal.vercel.app/" target="_blank" >
            Developed by Ashutosh
        </a>
    </div>

    <div class="switcher" id="switcher">
        <button class="watchlist-btn" id="view-watchlist">
            My Watchlist
        </button>
    </div>
    
    <div class="back-cover" id="back-cover">
        <p class="text-logo">
            ASHFLIX
        </p>
        <form>
            <input type="text" id="input" placeholder="Search Movie Title"/>
            <button id="search-btn" class="search-btn">Search</button>
        </form>

    </div>
    
    <div class="container" id="movie-container">
        <div class="no-movies">
            <h3>Start searching for movies...</h3>
        </div>
    </div>

    <div class="container" id="watchlist-container">

    </div>
    
    <script type="module" src="index.js"></script>
</body>
</html>
